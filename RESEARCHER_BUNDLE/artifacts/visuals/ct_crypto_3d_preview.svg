  </text>

  <!-- Glows for 3D effect -->
  <ellipse cx="100" cy="120" rx="60" ry="40" fill="url(#glow1)"/>
  <ellipse cx="220" cy="150" rx="70" ry="45" fill="url(#glow2)"/>
  <ellipse cx="320" cy="200" rx="55" ry="35" fill="url(#glow3)"/>

  <!-- Modality cluster (blue) - with depth effect -->
  <circle cx="75" cy="105" r="8" fill="rgba(122, 162, 247, 0.3)" stroke="#7aa2f7" stroke-width="0.5"/>
  <circle cx="95" cy="95" r="10" fill="rgba(122, 162, 247, 0.4)" stroke="#7aa2f7" stroke-width="1"/>
  <circle cx="115" cy="115" r="14" fill="rgba(122, 162, 247, 0.5)" stroke="#7aa2f7" stroke-width="1.5"/>
  <circle cx="90" cy="130" r="9" fill="rgba(122, 162, 247, 0.35)" stroke="#7aa2f7" stroke-width="0.8"/>
  <circle cx="120" cy="90" r="7" fill="rgba(122, 162, 247, 0.25)" stroke="#7aa2f7" stroke-width="0.5"/>

  <!-- Task cluster (red) - with depth effect -->
  <circle cx="195" cy="145" r="9" fill="rgba(247, 118, 142, 0.35)" stroke="#f7768e" stroke-width="0.8"/>
  <circle cx="215" cy="135" r="12" fill="rgba(247, 118, 142, 0.5)" stroke="#f7768e" stroke-width="1.5"/>
  <circle cx="235" cy="155" r="15" fill="rgba(247, 118, 142, 0.4)" stroke="#f7768e" stroke-width="1"/>
  <circle cx="220" cy="170" r="10" fill="rgba(247, 118, 142, 0.3)" stroke="#f7768e" stroke-width="0.5"/>
  <circle cx="250" cy="140" r="8" fill="rgba(247, 118, 142, 0.25)" stroke="#f7768e" stroke-width="0.5"/>

  <!-- Security cluster (green) - with depth effect -->
  <circle cx="305" cy="195" r="12" fill="rgba(158, 206, 106, 0.5)" stroke="#9ece6a" stroke-width="1.5"/>
  <circle cx="330" cy="185" r="10" fill="rgba(158, 206, 106, 0.4)" stroke="#9ece6a" stroke-width="1"/>
  <circle cx="290" cy="215" r="8" fill="rgba(158, 206, 106, 0.3)" stroke="#9ece6a" stroke-width="0.5"/>
  <circle cx="340" cy="210" r="11" fill="rgba(158, 206, 106, 0.35)" stroke="#9ece6a" stroke-width="0.8"/>

  <!-- Contextuality sub-cluster -->
  <circle cx="160" cy="190" r="10" fill="rgba(122, 162, 247, 0.4)" stroke="#7aa2f7" stroke-width="1"/>
  <circle cx="175" cy="210" r="8" fill="rgba(122, 162, 247, 0.3)" stroke="#7aa2f7" stroke-width="0.5"/>
  <circle cx="145" cy="205" r="9" fill="rgba(122, 162, 247, 0.35)" stroke="#7aa2f7" stroke-width="0.8"/>

  <!-- kNN edges with depth -->
  <line x1="115" y1="115" x2="195" y2="145" stroke="rgba(230,237,243,0.12)" stroke-width="0.5"/>
  <line x1="160" y1="190" x2="215" y2="135" stroke="rgba(230,237,243,0.12)" stroke-width="0.5"/>
  <line x1="235" y1="155" x2="305" y2="195" stroke="rgba(230,237,243,0.12)" stroke-width="0.5"/>
  <line x1="95" y1="95" x2="160" y2="190" stroke="rgba(230,237,243,0.08)" stroke-width="0.5"/>

  <!-- Legend -->
  <rect x="15" y="255" width="10" height="10" fill="rgba(122, 162, 247, 0.4)" stroke="#7aa2f7"/>
  <text x="30" y="264" fill="#9aa4b2" font-family="system-ui" font-size="9">Modality</text>

  <rect x="100" y="255" width="10" height="10" fill="rgba(247, 118, 142, 0.4)" stroke="#f7768e"/>
  <text x="115" y="264" fill="#9aa4b2" font-family="system-ui" font-size="9">Task</text>

  <rect x="170" y="255" width="10" height="10" fill="rgba(158, 206, 106, 0.4)" stroke="#9ece6a"/>
  <text x="185" y="264" fill="#9aa4b2" font-family="system-ui" font-size="9">Security</text>

  <text x="200" y="285" fill="#9aa4b2" font-family="system-ui" font-size="8" text-anchor="middle">
    Click for interactive 3D viewer (WebGL)
  </text>
</svg>
