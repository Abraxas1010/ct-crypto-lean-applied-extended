<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgp3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0e14"/>
      <stop offset="100%" style="stop-color:#121826"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7aa2f7;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#7aa2f7;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f7768e;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#f7768e;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#9ece6a;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#9ece6a;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bgp3)"/>

  <text x="200" y="25" fill="#e6edf3" font-family="system-ui" font-size="12" font-weight="600" text-anchor="middle">
